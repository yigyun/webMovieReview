<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title th:text="@{'게시판 - ' + ${post.title}}"></title>
  <link href="/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header th:insert="fragment/header.html"></header>
<div class="container">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title" th:text="@{${post.title} + ' - ' + ${post.author}}"></h5>
      <p class="card-text">
        <small
                class="text-muted"
                th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd HH:mm')}"
        ></small>
      </p>
      <p class="card-text" th:text="${post.content}"></p>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-auto mr-auto"></div>
    <div class="col-auto">
      <a class="btn btn-info" th:href="@{'/board/post/update/' + ${post.id}}" role="button">수정</a>
    </div>
    <div class="col-auto">
      <form id="delete-form" th:action="@{'/board/post/' + ${post.id}}" method="post">
        <input type="hidden" name="_method" value="delete" />
        <button id="delete-btn" type="submit" class="btn btn-danger">삭제</button>
      </form>
    </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
