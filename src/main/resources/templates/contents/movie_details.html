<!DOCTYPE  html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Homepage</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>
<!-- header-->
<div th:replace="~{/fragment/header.html :: fragment-header}"></div>
<section class="py-5 bg-dark">
    <div class="container px-4 px-lg-5 mt-5">
      <h2>영화</h2>
      <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
        <!--영화 보여지는 부분-->
        <div th:block th.object="${movie}">

            <div class="col mb-5">
              <div class="card h-100">
                <img class="card-img-top" th:src="${movie.posterPath}">
                  <div class="card-body">
                    <div class="text-center"><a class="btn btn-outline-dark mt-auto" th:href="@{/TPW/board/list/movie/{id}(id = ${movie.id})}">Review</a></div>
                  </div>
             </div>
            </div>
            <div class="col mb-5">
              <div class="card h-100">
                <div class="card-body">
                  <h5 class="card-title" th:text="${movie.title}">Card title</h5>
                  <p class="card-text" th:text="${movie.description}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Footer-->
<footer class="py-5 bg-dark">
  <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Website 2023</p></div>
</footer>
</body>
</html>
